<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do â€¢ JavaScript</title>
    <link rel="icon" href="todo-js/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="todo-js/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"/>
    <script src="todo-js/js/script.js" defer></script>
</head>
<body>
    <section id="main">
        <header>
            <h2>Do! Or do not... There's no try.</h2>
        </header>
        <form id="todo-form">
            <p>Describe your next mission</p>
            <div class="control-form">
                <input type="text"
                    id="add-input" 
                    placeholder="Type what you gotta do"
                />
                <button type="submit">
                    <i class="fa-regular fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hidden">
            <p>Edit that mission</p>
            <div class="control-form">
                <input type="text"
                    id="edit-input"
                />
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="edit-cancel">
                Cancel
            </button>
        </form>
        <div id="todo-list">
        </div>
    </section>    
</body>
</html>
